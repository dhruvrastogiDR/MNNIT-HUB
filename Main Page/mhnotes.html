<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Raleway:wght@100&display=swap');
      
    body{
        background-color:#b3c9df;
        color: #000000;
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
    }
    .container{
        padding: 2px 50px;
        background-color:#073042;
        color: #F8F9FA;
    }
    textarea{
        background-color: #000000;
        border: #F8F9FA solid 2px;
        color: #F8F9FA;
    }
    th, tbody{
        color: #F8F9FA;
    }
    .btn{
        background-color: #3DDC84;
        border: none;
        font-weight: 700px;
        color:#073042;
        font-weight: 900px;
    }
    .btn:hover{
        box-shadow: #3DDC84 2px;
        background-color: #3DDC84;
    }
    #add{
          font-weight:bold;
    }
    </style>
    <title>Notes</title>
</head>
<body>

    
      <div class="container my-4">
        <h2 class="text-center">TO-DO LIST</h2>
   
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Add the todo to list</div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
        
            <button type="submit" id="add" class="btn btn-primary">Add to list</button>
            <button class="btn btn-primary" onclick="clearStorage()">Clear All</button>

             <div id="item" class="my-4">  <!-- now the thing is class is my-4 not the other thing  -->
                <h2>Your item</h2>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                  </table>
                      
                    
                  
            </div>
       



      </div>

      <script>

        function getAndUpdate(){
          tit = document.getElementById('title').value;
                desc = document.getElementById('description').value;

                if(localStorage.getItem('itemsJson')==null){
                    itemJsonArray = [];
                    itemJsonArray.push([tit,desc]);
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
                }else{
                    itemJsonArrayStr = localStorage.getItem('itemsJson');
                    itemJsonArray = JSON.parse(itemJsonArrayStr);
                    itemJsonArray.push([tit,desc]);
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
                    
                }
                update();
        }


function update(){
  console.log("updating...");
                    if(localStorage.getItem('itemsJson')==null){
                    itemJsonArray = [];
                    
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
                }else{
                    itemJsonArrayStr = localStorage.getItem('itemsJson');
                    itemJsonArray = JSON.parse(itemJsonArrayStr);
                }

                let str = "";
                let tableBody = document.getElementById("tableBody");
                itemJsonArray.forEach((element,index) => {

                    str+= ` <tr>
                        <th scope="row">${index+1}</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td ><button class="btn btn-sm btn-primary" onclick = "deleted(${index})">Clear</button></td>
                      </tr>
                      `
                    
                });
                tableBody.innerHTML = str;

                  
                }



               add = document.getElementById("add");
               add.addEventListener("click",  getAndUpdate);
               update();

               function deleted(itemIndex){
                console.log("Deleted", itemIndex);
                itemJsonArrayStr = localStorage.getItem('itemsJson');
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                itemJsonArray.splice(itemIndex, 1);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
                update();

                
   }
                // title and description is successfully added 
                // lets populate it over there for a str empty


                //invoke the delete button 
                
                function clearStorage(){
                  console.log("Clearing the storage");
                  localStorage.clear();
                  update();
                }

      </script>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body></html>
