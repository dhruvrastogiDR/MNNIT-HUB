<!DOCTYPE html>
<html>
  <head>
    <title>Sell an Object Form</title>
    <style>
      /* CSS styles for form elements */
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"], input[type="file"], input[type="tel"] {
        margin-bottom: 10px;
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #1370ae;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #113692;
      }
      .back{
	position: absolute;
	top: 0;
	right: 0;
	margin-top:5px;
	margin-right: 5px;
	border-radius: 10px;
	cursor: pointer;
  }
  *{
    background-color: rgb(215, 245, 250);
  }
  a i {
  transition: transform 0.2s ease-in-out;
}

a:hover i {
  transform: translateY(-5px);
}
    </style>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
  </head>
  <body>
    <h1>LOST SOMETHING?</h1>
    <h2>Enter details of the lost item</h2>
    <form>

      <label for="Item-image">Item Image:</label>
      <input type="file" id="Item-image" name="Item-image" accept="image/*" required>

      <label for="place">Place where it was lost:</label>
      <input type="text" id="place" name="place" required>

      <label for="contact">phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="object-info">Info:</label>
      <input type="text" id="objec-info" name="object-info" required>
       
      <input type="submit" value="SUBMIT">
    </form>
    <div class="back">
        <a class="back" onclick="window.location.href='lostandfound.html'">
            <i class="fa-solid fa-2x fa-arrow-left"></i>
        </a>
    </div>
    <script src="https://kit.fontawesome.com/7c8045b6c0.js" crossorigin="anonymous"></script>
  </body>
</html>
