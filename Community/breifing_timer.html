<!DOCTYPE html>
<html>
  <head>
    <title>MNNIT HUB | TIMER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        </style>
        <link rel="stylesheet" href="briefingtimer.css">
  </head>
  <body>
    <img src="C:\Users\Driti\Downloads\canva1234.png" alt="" class="bgimg">
    <div class="container">
   <div class="text"> <h1>Briefing Timer</h1></div>
    <div class="time"><p id="timer">00:00:00</p></div>
    <div class="btn">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button></div>
</div>
</div>
    <script>
      var intervalId = null;
      var startTime = null;
      var duration = 10 * 60 * 1000; // 10 minutes in milliseconds

      function startTimer() {
        startTime = new Date().getTime();
        intervalId = setInterval(updateTimer, 1000);
      }

      function stopTimer() {
        clearInterval(intervalId);
        intervalId = null;
        startTime = null;
        document.getElementById("timer").textContent = "00:00:00";
      }

      function updateTimer() {
        var elapsed = new Date().getTime() - startTime;
        var remaining = duration - elapsed;
        if (remaining <= 0) {
          clearInterval(intervalId);
          intervalId = null;
          startTime = null;
          alert("Briefing time is over!");
          document.getElementById("timer").textContent = "00:00:00";
        } else {
          var hours = Math.floor(remaining / (60 * 60 * 1000));
          var minutes = Math.floor((remaining % (60 * 60 * 1000)) / (60 * 1000));
          var seconds = Math.floor((remaining % (60 * 1000)) / 1000);
          var formattedTime = ("00" + hours).slice(-2) + ":" + ("00" + minutes).slice(-2) + ":" + ("00" + seconds).slice(-2);
          document.getElementById("timer").textContent = formattedTime;
        }
      }
    </script>
  </body>
</html>
