<!DOCTYPE html>
<html>
  <head>
    <title>Buy Product Form</title>
    <style>
      /* CSS styles for the form */
      form {
        max-width: 600px;
        margin: 0 auto;
        font-size: 16px;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 4px;
      }
      label {
        display: inline-block;
        margin-bottom: 10px;
      }
      input[type=text],
      input[type=email],
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
        resize: vertical;
      }
      input[type=number] {
        width: 50%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
      }
      input[type=submit] {
        background-color: #1370ae;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      input[type=submit]:hover {
        background-color: #113692;
      }
      .back{
	position: absolute;
	top: 0;
	right: 0;
	margin-top:5px;
	margin-right: 5px;
	border-radius: 10px;
	cursor: pointer;
      }
      h1{
        margin-left:30px;
        font-family: Georgia, 'Times New Roman', Times, serif;
      }
      .logo{
	position: absolute;
	top: 0;
	margin-top: 20px;
}
.ins h2{
    margin-left: 530px;
}
*{
    background-color: rgb(215, 245, 250);
}
	    a i {
	transition: transform 0.2s ease-in-out;
  }
  
  a:hover i {
	transform: translateY(-5px);
  }
    </style>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
  </head>
  <body>
    <div class="logo"><i class="fa-2x fa-sharp fa-solid fa-bag-shopping"></i></div>
    <h1>Buy Product</h1>
  
    
    <form action="process_order.php" method="POST">
	    <h2>Enter your details to confirm your order</h2>
        <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required>
      <br><br>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>
      <br><br>
      <label for="phone-no.">Phone:</label>
      <input type="tel" id="phone-no" name="phone-no" required>
      <br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <input type="submit" value="Place Order">
    </form>
    <div class="back">
        <a class="back" onclick="window.location.href='index1.html'">
            <i class="fa-solid fa-2x fa-arrow-left"></i>
        </a>
    </div>
    <script src="https://kit.fontawesome.com/7c8045b6c0.js" crossorigin="anonymous"></script>
  </body>
</html>
